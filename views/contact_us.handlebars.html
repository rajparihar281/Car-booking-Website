    border: 1px solid #ccc;

  }

  .button-input {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

    background-color: #45a049;
